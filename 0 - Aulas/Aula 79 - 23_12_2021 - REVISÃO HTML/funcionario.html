<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <a href="cliente.html" class="nav-link">Cliente</a>
            <a href="funcionario.html" class="nav-link">Funcionário</a>
            <a href="produto.html" class="nav-link">Produto</a>
            <a href="fornecedor.html" class="nav-link">Fornecedor</a>
        </nav>
    </header>

    <div class="formulario-container">
        <h1 class="formulario-titulo">Cadastro Funcionário</h1>
        <form class="formulario">
            <div class="input-container">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-container">
                <label for="cpf">CPF</label>
                <input type="text" id="peso" name="cpf" required pattern="(\d{3}\.?\d{3}\.?\d{3}\d{2})">
            </div>
            <div class="input-container">
                <label for="data_nasc">Data de Nascimento</label>
                <input type="date" id="data_nasc" name="data_nasc" required>
            </div>
            <div class="input-container">
                <label for="data_admissao">Data de Admissão</label>
                <input type="date" id="data_admissao" name="data_admissao" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="input-container">
                <label for="cep">CEP</label>
                <input type="number" id="cep" name="cep" required>
            </div>
            <div class="input-container">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" required>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                </select>
            </div>
            <div class="input-container">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="input-container">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" required>
            </div>
            <div class="input-container">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="input-container">
                <label for="sexo">Sexo</label>
                <div class="input-radio-container">
                    <input type="radio" name="sexo" id="sexo-masculino" required>
                    <label for="sexo-masculino">Masculino</label>
                </div>
                <div class="input-radio-container">
                    <input type="radio" name="sexo" id="sexo-feminino" required>
                    <label for="sexo-feminino">Feminino</label>
                </div>
                <div class="input-radio-container">
                    <input type="radio" name="sexo" id="sexo-outro" required>
                    <label for="sexo-outro">Outro</label>
                </div>
            </div>
            <button type="submit" id="formulario-btn">Cadastrar</button>
        </form>
    </div>

    <footer>

    </footer>
</body>

</html>
