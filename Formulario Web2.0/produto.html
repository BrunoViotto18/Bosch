    <div class="formulario-container">
        <h1 class="formulario-titulo">Cadastro Produto</h1>
        <form class="formulario">
            <div class="input-container">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-container">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" required>
            </div>
            <div class="input-container">
                <label for="data_producao">Data de Produção</label>
                <input type="date" id="data_producao" name="data_producao">
            </div>
            <div class="input-container">
                <label for="data_validade">Data de Validade</label>
                <input type="date" id="data_producao" name="data_producao">
            </div>
            <div class="input-container">
                <label for="descricao">Descrição do produto</label>
                <textarea name="descricao" id="descricao" placeholder="Insira descrição aqui..." required></textarea></div>
            <button type="submit" id="formulario-btn">Cadastrar</button>
        </form>
    </div>
