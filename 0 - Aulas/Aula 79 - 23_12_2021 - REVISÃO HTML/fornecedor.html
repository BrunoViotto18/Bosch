<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <a href="cliente.html" class="nav-link">Cliente</a>
            <a href="funcionario.html" class="nav-link">Funcionário</a>
            <a href="produto.html" class="nav-link">Produto</a>
            <a href="fornecedor.html" class="nav-link">Fornecedor</a>
        </nav>
    </header>

    <div class="formulario-container">
        <h1 class="formulario-titulo">Cadastro Fornecedor</h1>
        <form class="formulario">
            <div class="input-container">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-container">
                <label for="cnpj">CNPJ</label>
                <input type="number" id="cnpj" name="cnpj" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="input-container">
                <label for="cep">CEP</label>
                <input type="number" id="cep" name="cep" required>
            </div>
            <div class="input-container">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" required>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                </select>
            </div>
            <div class="input-container">
                <label for="cidade" required>Cidade</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            <div class="input-container">
                <label for="rua" required>Rua</label>
                <input type="text" id="rua" name="rua">
            </div>
            <div class="input-container">
                <label for="numero" required>Número</label>
                <input type="text" id="numero" name="numero">
            </div>
            <button type="submit" id="formulario-btn">Cadastrar</button>
        </form>
    </div>

    <footer>

    </footer>
</body>

</html>
